<div class="card-participants">
  <div class="card-participants__header">
    <h2 class="card-participants__nav-item--active">Participants</h2>
  </div>

  <div class="card-participants__body">
    <div class="profile" *ngFor="let participant of participants"
         [ngClass]="{'profile--selected': selected == participant}"
         (click)="selected = participant">
      <img src="assets/images/profile.png" alt="profile image" width="150px" height="150px">
      <div class="profile__info">
        <h3>{{participant.name}}</h3>
        <p>{{participant.info}}</p>
      </div>
    </div>
  </div>
</div>
